; Custom PHP configuration to handle large file uploads

; File upload settings
upload_max_filesize = 512M
post_max_size = 512M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

; Additional settings for large file handling
max_file_uploads = 20
file_uploads = On

; Error reporting (useful for debugging)
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log
